@-webkit-keyframes grow {
  0% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
  }
  70% {
    -webkit-transform: scale(3, 3);
            transform: scale(3, 3);
    opacity: 0;
  }
  100% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    opacity: 0;
  }
}

@keyframes grow {
  0% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
  }
  70% {
    -webkit-transform: scale(3, 3);
            transform: scale(3, 3);
    opacity: 0;
  }
  100% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    opacity: 0;
  }
}

.starability-grow {
  display: block;
  position: relative;
  width: 150px;
  min-height: 60px;
  padding: 0;
  border: none;
  will-change: contents;
}

.starability-grow > input {
  position: absolute;
  margin-right: -100%;
  opacity: 0;
}

.starability-grow > input:checked ~ label,
.starability-grow > input:focus ~ label {
  background-position: 0 0;
}

.starability-grow > input:checked + label,
.starability-grow > input:focus + label {
  background-position: 0 -30px;
}

.starability-grow > input[disabled]:hover + label {
  cursor: default;
}

.starability-grow > input:not([disabled]):hover ~ label {
  background-position: 0 0;
}

.starability-grow > input:not([disabled]):hover + label {
  background-position: 0 -30px;
}

.starability-grow > input:not([disabled]):hover + label::before {
  opacity: 1;
}

.starability-grow > input:focus + label {
  outline: 1px dotted #ffffff;
}

.starability-grow .starability-focus-ring {
  position: absolute;
  left: 0;

    document.getElementById('feedback-box').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from actually submitting

      // Hide the feedback box and show the thank you message
      document.querySelector('.feedback-box').style.display = 'none';
      document.getElementById('thank-you-message').style.display = 'flex'; // Show the message
    });


    function animateCircles() {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";

        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);

  // Show the button when scrolled down 100px from the top
  window.onscroll = function () {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      backToTopButton.style.display = "block";
    } else {
      backToTopButton.style.display = "none";

    }
  };

  // Scroll to top when the button is clicked
  backToTopButton.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
