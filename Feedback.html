  <style>
    body {
      background-color: white;
    }

    /* font size of button */
    .buttons .login,
    .buttons .get-started,
    .dark-mode-toggle {
      font-size: 18px;
      /* Increase font size */
      padding: 10px 15px;
      /* Adjust padding for better appearance */
    }

    /* more addition for dark mode theme */
    .dark-mode .logo img {
      filter: brightness(0) invert(1);
      /* Inverts the color to make it white */
    }

    /* adding dark mode for contact info */
    .content {
      transition: background-color 0.3s, color 0.3s;
      /* Smooth transitions */
    }

    .dark-mode h3 {
      color: wheat;
    }

    .dark-mode .content {
      background-color: rgba(50, 50, 50, 0.95);
      /* Match body background opacity */
      /* padding: 20px; */
      /* Optional: add padding for better spacing */
    }

    /* end */
    footer {
      background-color: #C4D7FF;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .content {
      margin: 2rem 3rem;
      padding: 4rem 1rem;
      /* width: 90vw; */
      background-color: #f7f5f5;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: blue;
    }

    h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .star-rating {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      flex-direction: row-reverse;
    }

    .star-rating input {
      display: none;
      /* Hide radio inputs */
    }

    .star-rating label {
      font-size: 3.5rem;
      /* Increased size for better visibility */
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
    }

    /* Color the stars based on the selected rating */
    .star-rating input:checked~label {
      color: #2980b9;
      /* Color for selected stars */
    }

    /* Color on hover */
    .star-rating label:hover,
    .star-rating label:hover~label {
      color: #2980b9;
      /* Color on hover */
    }

    button {
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      /* Smooth transition */
    }

    textarea {
      width: 100%;
      /* Full width for better usability */
      max-width: 500px;
      /* Limiting max width */
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Added the hover animation on the footer social icons */
    .social-icon {
      transition: transform 0.3s ease;
      /* Smooth transition effect */
    }

    .social-icon:hover {
      transform: scale(1.3);
      /* Scale the element to 1.3 times its size */
    }

    .fa-facebook:hover {
      color: blue;
      /* Icon color change to blue on hover */
    }

    .fa-x-twitter:hover {
      color: black;
      /* Icon color change to black on hover */
    }

    .fa-instagram:hover {
      color: orangered;
      /* Icon color change to orangered on hover */
    }

    .fa-linkedin-in:hover {
      color: rgb(16, 13, 195);
      /* Icon color change to rgb(16, 13, 195) on hover */
    }

    @keyframes logoAnimation {
      0% {
        opacity: 0;
        transform: translateX(-100px);
        /* Start from the left */
      }

      50% {
        transform: translateX(10px);
        /* Move slightly to the right */
      }

      100% {
        opacity: 1;
        transform: translateX(0);
        /* End at original position */
      }
    }

    /* feedback form  */
    .feedback-box {
      border: 1px solid #939aa1;
      width: 40%;
      min-width: 400px;
      min-height: 350px;
      border-radius: 15px;
      background-color: #edf6ff;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .feed-btn{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feed-btn button {
      text-align: center;
      margin-top: 1.5rem;
      margin-bottom: 2.5rem;
      transition: all 0.4s ease;
      font-weight: 600;
      border-radius: 0.2rem;
    }

    .feed-btn button:hover {
      transform: translateY(-0.15rem);
      background-color: #be472c;
    }

    .feed-msg {
      border: none;
    }

    .feed-msg:focus {
      outline: none;
    }

    .content{
      padding: 2rem;
      border-radius: 1.5rem;
      /* display: none; */
    }
    .content h1{
      margin-bottom: 1rem;
      color: #2980b9;
    }
    .feed-msg{
      border: 1px solid #ccc;
    }
    .feed-msg:focus{
      border: 2px solid #2980b9;
    }

    #thank-you-message {
      text-align: center;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* flex-wrap: wrap; */
      border: 1px solid #939aa1;
      width: 40%;
      min-width: 400px;
      min-height: 350px;
      border-radius: 15px;
      background-color: #edf6ff;

      font-size: 1.5rem;
      font-weight: 500;
      color: rgb(0, 194, 0);
    }

    #thank-you-message span{
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }

@-webkit-keyframes grow {
  0% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
  }
  70% {
    -webkit-transform: scale(3, 3);
            transform: scale(3, 3);
    opacity: 0;
  }
  100% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    opacity: 0;
  }
}

@keyframes grow {
  0% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
  }
  70% {
    -webkit-transform: scale(3, 3);
            transform: scale(3, 3);
    opacity: 0;
  }
  100% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    opacity: 0;
  }
}

.starability-grow {
  display: block;
  position: relative;
  width: 150px;
  min-height: 60px;
  padding: 0;
  border: none;
  will-change: contents;
}

.starability-grow > input {
  position: absolute;
  margin-right: -100%;
  opacity: 0;
}

.starability-grow > input:checked ~ label,
.starability-grow > input:focus ~ label {
  background-position: 0 0;
}

.starability-grow > input:checked + label,
.starability-grow > input:focus + label {
  background-position: 0 -30px;
}

.starability-grow > input[disabled]:hover + label {
  cursor: default;
}

.starability-grow > input:not([disabled]):hover ~ label {
  background-position: 0 0;
}

.starability-grow > input:not([disabled]):hover + label {
  background-position: 0 -30px;
}

.starability-grow > input:not([disabled]):hover + label::before {
  opacity: 1;
}

.starability-grow > input:focus + label {
  outline: 1px dotted #ffffff;
}

.starability-grow .starability-focus-ring {
  position: absolute;
  left: 0;
  width: 100%;
  height: 30px;
  outline: 2px dotted #ffffff;
  pointer-events: none;
  opacity: 0;
}

.starability-grow > .input-no-rate:focus ~ .starability-focus-ring {
  opacity: 1;
}
